<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solar Plant Dashboard ƒÆ’‚¢ƒ¢¢‚¬Å¡‚¬ƒ¢¢€š¬…€œ Inverter Analytics</title>

  <!-- Fonts and libraries -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Shared header CSS -->
  <link rel="stylesheet" href="common/header.css" />

  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.4"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0"></script>

  <style>
    :root{
      --brand:#0f73ff;
      --card:#fff;
      --ink:#0f172a;
      --muted:#5b6473;
      --border:#e6e9ee;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif;background:#f7f9fc;color:var(--ink)}
    .wrap{padding:18px}
    .panel{background:var(--card);border:1px solid var(--border);border-radius:14px;box-shadow:0 6px 16px rgba(22,36,61,.06)}
    .filters{padding:14px 16px;display:flex;align-items:center;gap:14px;flex-wrap:wrap}

    .label{font-weight:700;color:#22314f}
    .chip{
      display:inline-flex;align-items:center;gap:10px;
      background:#fff;border:1px solid var(--border);border-radius:10px;height:40px;
      padding:0 10px 0 12px;min-width:240px;position:relative;
      box-shadow:0 2px 8px rgba(15,23,42,.04);
    }
    .chip .cap{white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
    .chip button{all:unset;cursor:pointer;padding:4px;border-radius:8px;color:#5b6473}
    .dropdown{position:absolute;top:44px;left:0;min-width:280px;max-height:320px;overflow:auto;
      background:#fff;border:1px solid var(--border);border-radius:12px;box-shadow:0 12px 24px rgba(16,24,40,.12);display:none}
    .dropdown.show{display:block}
    .dropdown .section{position:sticky;top:0;background:#fafcff;padding:8px 12px;font-weight:700;color:#667085;border-bottom:1px solid #eef1f6}
    .row{display:flex;align-items:center;gap:10px;padding:9px 12px;border-bottom:1px solid #f2f4f8}
    .row input{width:16px;height:16px}

    .btn-period{all:unset;cursor:pointer;border:1px solid var(--border);background:#fff;border-radius:18px;padding:6px 12px;font-weight:700;color:#1f2937}
    .btn-period.active{background:#0f73ff;border-color:#0f73ff;color:#fff}

    .kpis{display:grid;grid-template-columns:1fr 1fr 1fr;gap:12px;padding:10px 16px}
    .kpi{background:#fff;border:1px solid var(--border);border-radius:12px;padding:10px 14px}
    .kpi .t{font-weight:800;color:#6b7280;margin-bottom:4px}
    .kpi .v{font-size:24px;font-weight:900;color:#0b2256}

    .grid{display:grid;grid-template-columns:1.1fr .9fr;gap:12px;padding:8px 12px 14px}
    .card{background:#fff;border:1px solid var(--border);border-radius:12px;padding:10px;position:relative}
    .card h3{margin:0 0 6px;font-size:16px;color:#0b2256;display:flex;align-items:center;gap:12px}
    .nav-arrows{position:absolute;right:8px;top:8px;display:flex;gap:8px}
    .nav-arrows button{all:unset;cursor:pointer;border:1px solid var(--border);width:26px;height:26px;border-radius:8px;display:grid;place-items:center;color:#3b4758}
    .subtle{color:#6b7280;font-size:12px;margin-top:4px}
    .chart-box{height:340px}
    canvas{width:100%!important;height:100%!important}
    .hint{position:absolute;inset:50% auto auto 50%;transform:translate(-50%,-50%);color:#667085;font-weight:700}
    @media (max-width:1100px){.grid{grid-template-columns:1fr}}
  </style>
</head>
<body>

<!-- Dynamically load shared header -->
<div id="header"></div>
<script>
fetch("/common/header.v2.html")
  .then(r => r.text())
  .then(h => document.getElementById("header").innerHTML = h);
</script>

<div class="wrap">
  <div class="panel">
    <!-- Filters -->
    <div class="filters">
      <div class="label">Plants:</div>
      <div class="chip" id="chip-plants">
        <span class="cap" id="plants-caption">All Plants</span>
        <button id="plants-caret">ƒÆ’‚¢ƒ¢¢€š¬¢‚¬Å“ƒ€š‚¾</button>
        <div class="dropdown" id="dd-plants">
          <div class="section">Plants</div>
          <div class="row">
            <input type="checkbox" id="plant-all" checked>
            <label for="plant-all"><b>All Plants</b></label>
          </div>
          <div id="plant-rows"></div>
        </div>
      </div>

      <div class="label">Inverters:</div>
      <div class="chip" id="chip-inverters">
        <span class="cap" id="inverters-caption">All Inverters</span>
        <button id="inverters-caret">ƒÆ’‚¢ƒ¢¢€š¬¢‚¬Å“ƒ€š‚¾</button>
        <div class="dropdown" id="dd-inverters">
          <div class="section">Inverters</div>
          <div class="row">
            <input type="checkbox" id="inv-all" checked>
            <label for="inv-all"><b>All Inverters</b></label>
          </div>
          <div id="inv-rows"></div>
        </div>
      </div>

      <div class="label">Period:</div>
      <button class="btn-period active" data-p="day" id="p-day">Day</button>
      <button class="btn-period" data-p="week" id="p-week">Week</button>
      <button class="btn-period" data-p="month" id="p-month">Month</button>
      <button class="btn-period" data-p="year" id="p-year">Year</button>
      <button class="btn-period" data-p="lifetime" id="p-life">Lifetime</button>
    </div>

    <!-- KPIs -->
    <div class="kpis">
      <div class="kpi"><div class="t">Total Yield</div><div class="v" id="kpi-yield">--</div></div>
      <div class="kpi"><div class="t">CUF</div><div class="v" id="kpi-cuf">--</div></div>
      <div class="kpi"><div class="t">PR</div><div class="v" id="kpi-pr">--</div></div>
    </div>

    <!-- Charts -->
    <div class="grid">
      <div class="card">
        <h3>Daily Power Curve (DC/AC vs Time)</h3>
        <div class="nav-arrows">
          <button id="pc-prev" title="Previous">ƒÆ’‚¢ƒ¢¢€š¬‚ƒ€š‚</button>
          <button id="pc-next" title="Next">ƒÆ’‚¢ƒ¢¢€š¬‚ƒ¢¢€š¬¢€ž¢</button>
        </div>
        <div class="chart-box"><canvas id="powerCanvas"></canvas></div>
        <div class="subtle" id="curve-date">Date: --</div>
        <div class="hint" id="hint-power" style="display:none">No data</div>
      </div>

      <div class="card">
        <h3>Yield Trend</h3>
        <div class="nav-arrows">
          <button id="yt-prev" title="Previous">ƒÆ’‚¢ƒ¢¢€š¬‚ƒ€š‚</button>
          <button id="yt-next" title="Next">ƒÆ’‚¢ƒ¢¢€š¬‚ƒ¢¢€š¬¢€ž¢</button>
        </div>
        <div class="chart-box"><canvas id="yieldCanvas"></canvas></div>
        <div class="hint" id="hint-yield" style="display:none">No data</div>
      </div>
    </div>
  </div>
</div>

<script>
Chart.register(ChartDataLabels);
/* your existing analytics JS logic continues here */
</script>
</body>
</html>
