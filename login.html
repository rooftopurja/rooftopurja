<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Login – Rooftop Urja</title>

  <style>
    body {
      font-family: Segoe UI, sans-serif;
      background: #f2f6fc;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background: #fff;
      padding: 30px;
      width: 360px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }
    h3 {
      margin-top: 0;
      margin-bottom: 18px;
      text-align: center;
      font-size: 1.1rem;
      font-weight: 700;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 0.95rem;
    }
    button {
      width: 100%;
      margin-top: 15px;
      padding: 10px;
      background: #0057d8;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      font-size: 0.95rem;
    }
    button:disabled {
      background: #8ab4f8;
      cursor: not-allowed;
    }
    .note {
      margin-top: 12px;
      font-size: 0.8rem;
      color: #555;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="box">
    <h3>Login – Rooftop Urja</h3>

    <input type="email" id="email" placeholder="Enter Email" />

    <button id="sendBtn" onclick="sendOtp()">Send OTP</button>

    <!-- OTP SECTION -->
    <input
      type="text"
      id="otp"
      placeholder="Enter OTP"
      style="display:none"
    />

    <button
      id="verifyBtn"
      onclick="verifyOtp()"
      style="display:none"
    >
      Verify
    </button>

    <div class="note">OTP valid for 5 minutes</div>
  </div>

<script>
let resendTimer = null;
let resendSeconds = 60;

async function sendOtp() {
  const email = document.getElementById("email").value.trim();
  if (!email) {
    alert("Enter email");
    return;
  }

  const btn = document.getElementById("sendBtn");
  btn.disabled = true;

  const r = await fetch(`/api/SendOtp?email=${encodeURIComponent(email)}`);
  const text = await r.text();

  let j;
  try {
    j = JSON.parse(text);
  } catch {
    console.error("Non-JSON SendOtp response:", text);
    alert("OTP system error");
    btn.disabled = false;
    return;
  }

  if (!j.success) {
    alert(j.error || "OTP send failed");
    btn.disabled = false;
    return;
  }

  document.getElementById("otp").style.display = "block";
  document.getElementById("verifyBtn").style.display = "block";

  resendSeconds = 60;
  btn.innerText = `Resend in ${resendSeconds}s`;

  resendTimer = setInterval(() => {
    resendSeconds--;
    btn.innerText = `Resend in ${resendSeconds}s`;

    if (resendSeconds <= 0) {
      clearInterval(resendTimer);
      btn.disabled = false;
      btn.innerText = "Resend OTP";
    }
  }, 1000);
}

async function verifyOtp() {
  const email = document.getElementById("email").value.trim();
  const otp = document.getElementById("otp").value.trim();

  if (!otp) {
    alert("Enter OTP");
    return;
  }

  const r = await fetch("/api/VerifyOtp", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email, otp })
  });

  const text = await r.text();

  let j;
  try {
    j = JSON.parse(text);
  } catch {
    console.error("Non-JSON VerifyOtp response:", text);
    alert("Auth system error");
    return;
  }

  if (j.success) {
    const token = btoa(email + "|" + Date.now());
    localStorage.setItem("urja_token", token);
    localStorage.setItem("urja_email", email);
    window.location.href = "/";
  } else {
    alert("Verify failed");
  }
}
</script>

</body>
</html>
