<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login – Rooftop Urja</title>

  <style>
    body {
      font-family: Segoe UI, sans-serif;
      background: #f2f6fc;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background: #fff;
      padding: 30px;
      width: 360px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }
    h3 {
      text-align: center;
      margin-top: 0;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 12px;
      border-radius: 8px;
      font-size: 14px;
    }
    button {
      background: #0057d8;
      color: white;
      border: none;
      font-weight: 600;
      cursor: pointer;
    }
    button:disabled {
      background: #8ab4f8;
      cursor: not-allowed;
    }
    .note {
      margin-top: 12px;
      font-size: 12px;
      color: #555;
      text-align: center;
    }
  </style>
</head>

<body>
<div class="box">
  <h3>Login – Rooftop Urja</h3>

  <input id="email" type="email" placeholder="Enter email" />
  <button id="sendBtn">Send OTP</button>

  <input id="otp" placeholder="Enter OTP" style="display:none" />
  <button id="verifyBtn" style="display:none">Verify</button>

  <div class="note">OTP valid for 5 minutes</div>
</div>

<script>
const FUNCTION_BASE = "https://inverterdailysummarytimerapp.azurewebsites.net";

document.getElementById("sendBtn").onclick = sendOtp;
document.getElementById("verifyBtn").onclick = verifyOtp;

async function sendOtp() {
  const email = getEmail();
  const btn = document.getElementById("sendBtn");
  btn.disabled = true;

  const r = await fetch(
    `${FUNCTION_BASE}/api/SendOtp?email=${encodeURIComponent(email)}`,
    { method: "POST" }
  );

  const j = await r.json();

  if (!j.success) {
    alert(j.error || "OTP send failed");
    btn.disabled = false;
    return;
  }

  document.getElementById("otp").style.display = "block";
  document.getElementById("verifyBtn").style.display = "block";
}

async function verifyOtp() {
  const email = getEmail();
  const otp = document.getElementById("otp").value.trim();
  if (!otp) {
    alert("Enter OTP");
    return;
  }

  const r = await fetch(`${FUNCTION_BASE}/api/VerifyOtp`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email, otp })
  });

  const ct = r.headers.get("content-type") || "";
  if (!ct.includes("application/json")) {
    alert("VerifyOtp returned non-JSON response");
    return;
  }

  const j = await r.json();

  if (!j.success) {
    alert("OTP invalid or expired");
    return;
  }

  // Simple session marker
  localStorage.setItem("urja_token", btoa(email + "|" + Date.now()));
  localStorage.setItem("urja_email", email);

  window.location.href = "/";
}

function getEmail() {
  const e = document.getElementById("email").value.trim().toLowerCase();
  if (!e) {
    alert("Enter email");
    throw new Error("Email missing");
  }
  return e;
}
</script>
</body>
</html>
