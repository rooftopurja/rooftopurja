<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Login – Rooftop Urja</title>

<style>
body {
  font-family: Segoe UI, sans-serif;
  background: #f2f6fc;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
}
.box {
  background: #fff;
  padding: 30px;
  width: 360px;
  border-radius: 12px;
  box-shadow: 0 4px 16px rgba(0,0,0,0.1);
}
input, button {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
  border-radius: 8px;
}
button {
  background: #0057d8;
  color: white;
  border: none;
  font-weight: 600;
  cursor: pointer;
}
button:disabled { opacity: 0.6; }
.note { font-size: 0.8rem; margin-top: 10px; color: #555; }
</style>
</head>

<body>
<div class="box">
  <h3 style="text-align:center">Login – Rooftop Urja</h3>

  <input id="email" type="email" placeholder="Enter Email" />
  <button id="btnSendOtp">Send OTP</button>

  <input id="otp" type="text" placeholder="Enter OTP" style="display:none" />
  <button id="btnVerify" style="display:none">Verify</button>

  <div class="note">OTP valid for 5 minutes</div>
</div>

<script>
const emailInput = document.getElementById("email");
const btnSend = document.getElementById("btnSendOtp");

btnSend.addEventListener("click", sendOtp);

function startCooldown(seconds) {
  let s = seconds;
  btnSend.disabled = true;
  btnSend.textContent = `Resend in ${s}s`;

  const t = setInterval(() => {
    s--;
    if (s <= 0) {
      clearInterval(t);
      btnSend.disabled = false;
      btnSend.textContent = "Send OTP";
    } else {
      btnSend.textContent = `Resend in ${s}s`;
    }
  }, 1000);
}

async function sendOtp() {
  try {
    const email = emailInput.value.trim();
    if (!email) {
      alert("Enter email");
      return;
    }

    btnSend.disabled = true;

    const r = await fetch(`/api/SendOtp?email=${encodeURIComponent(email)}`);
    const j = await r.json().catch(() => ({}));

    if (!r.ok) {
      btnSend.disabled = false;
      alert(j.error || "Send OTP failed");
      return;
    }

    if (!j.success) {
      btnSend.disabled = false;
      alert(j.error || "Send OTP failed");
      return;
    }

    startCooldown(j.cooldownSeconds || 60);

  } catch (err) {
    console.error(err);
    btnSend.disabled = false;
    alert("Unexpected error. Check console.");
  }
}
</script>

</body>
</html>
