<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login – Rooftop Urja</title>
  <style>
    body {
      font-family: Segoe UI, sans-serif;
      background: #f2f6fc;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background: #fff;
      padding: 30px;
      width: 360px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 12px;
      border-radius: 8px;
      font-size: 14px;
    }
    button {
      background: #0057d8;
      color: white;
      border: none;
      font-weight: 600;
      cursor: pointer;
    }
    button:disabled {
      background: #8ab4f8;
    }
  </style>
</head>

<body>
<div class="box">
  <h3>Login – Rooftop Urja</h3>

  <input id="email" type="email" placeholder="Enter email" />
  <button id="sendBtn" onclick="sendOtp()">Send OTP</button>

  <input id="otp" placeholder="Enter OTP" style="display:none" />
  <button id="verifyBtn" onclick="verifyOtp()" style="display:none">Verify</button>

  <div style="margin-top:10px;font-size:12px;text-align:center">
    OTP valid for 5 minutes
  </div>
</div>

<script>
const API_BASE = "https://inverterdailysummarytimerapp.azurewebsites.net";

function getEmail() {
  const e = document.getElementById("email").value.trim();
  if (!e) {
    alert("Enter email");
    throw new Error("email missing");
  }
  return e;
}

async function sendOtp() {
  const email = getEmail();

  const r = await fetch(`${API_BASE}/api/SendOtp?email=${encodeURIComponent(email)}`);
  const j = await r.json();

  if (!j.success) {
    alert(j.error || "OTP send failed");
    return;
  }

  document.getElementById("otp").style.display = "block";
  document.getElementById("verifyBtn").style.display = "block";
}

async function verifyOtp() {
  const email = getEmail();
  const code = document.getElementById("otp").value.trim();
  if (!code) {
    alert("Enter OTP");
    return;
  }

  const r = await fetch(`${API_BASE}/api/VerifyOtp`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email, otp: code })
  });

  const ct = r.headers.get("content-type") || "";
  if (!ct.includes("application/json")) {
    alert("VerifyOtp returned HTML — backend routing error");
    return;
  }

  const j = await r.json();

  if (j.success) {
    // simple session marker
    localStorage.setItem("urja_token", email);
    localStorage.setItem("urja_email", email);
    window.location.href = "/";
  } else {
    alert("OTP invalid or expired");
  }
}
</script>
</body>
</html>
