<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Login â€“ Rooftop Urja - Plant Monitoring Portal </title>

  <style>
    body {
      font-family: Segoe UI, sans-serif;
      background: #f2f6fc;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background: #fff;
      padding: 30px;
      width: 350px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }
    h3 { margin-top: 0; margin-bottom: 15px; }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 0.95rem;
    }
    button {
      width: 100%;
      margin-top: 15px;
      padding: 10px;
      background: #0057d8;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      font-size: 0.95rem;
    }
    button:hover { background: #0040a8; }
    .note {
      margin-top: 12px;
      font-size: 0.8rem;
      color: #555;
    }

h3 {
  margin-top: 0;
  margin-bottom: 18px;
  text-align: center;
  font-size: 1.1rem;
  font-weight: 700;
  line-height: 1.4;
}

  </style>
</head>

<body>
  <div class="box">
    <h3>Login to Rooftop Urja - Plant Monitoring Portal</h3>

    <input type="email" id="email" placeholder="Enter Email" />
    <button id="btnSendOtp">Send OTP</button>

    <input type="text" id="otp" placeholder="Enter OTP" style="display:none" />
    <button id="btnVerify" style="display:none">Verify</button>

    <div class="note">By logging in, you consent to secure OTP-based access.</div>
  </div>

<script>
const API_BASE = "/api";

async function sendOtp() {
  const email = document.getElementById("email").value.trim().toLowerCase();
  if (!email) {
    alert("Please enter email");
    return;
  }

  const res = await fetch(
    `${API_BASE}/SendOtp?email=${encodeURIComponent(email)}`,
    { cache: "no-store" }
  );

  const ct = res.headers.get("content-type") || "";
  if (!ct.includes("application/json")) {
    alert("OTP service error");
    return;
  }

  const data = await res.json();
  if (!data.success) {
    alert(data.error || "OTP send failed");
    return;
  }

  document.getElementById("otp").style.display = "block";
  document.getElementById("btnVerify").style.display = "block";
  alert("OTP sent");
}

async function verifyOtp() {
  const email = document.getElementById("email").value.trim().toLowerCase();
  const otp   = document.getElementById("otp").value.trim();

  if (!email || !otp) {
    alert("Enter both email and OTP");
    return;
  }

  // ðŸ”‘ IMPORTANT: allow redirect
  const res = await fetch(`${API_BASE}/VerifyOtp`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email, otp }),
    redirect: "follow"
  });

  // ðŸ”¥ DO NOT PARSE JSON
  // ðŸ”¥ VerifyOtp responds with 302 â†’ /.auth/login/custom

  if (res.redirected) {
    window.location.href = "meter.v2.html";
    return;
  }

  alert("Login failed");
}

document.addEventListener("DOMContentLoaded", () => {
  document.getElementById("btnSendOtp").onclick = sendOtp;
  document.getElementById("btnVerify").onclick = verifyOtp;
});
</script>


</body>
</html>
