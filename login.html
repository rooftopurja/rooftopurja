<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Login â€“ Rooftop Urja</title>

  <style>
    body {
      font-family: Segoe UI, sans-serif;
      background: #f2f6fc;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background: #fff;
      padding: 30px;
      width: 350px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }
    h3 { margin-top: 0; margin-bottom: 15px; }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 0.95rem;
    }
    button {
      width: 100%;
      margin-top: 15px;
      padding: 10px;
      background: #0057d8;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      font-size: 0.95rem;
    }
    button:hover { background: #0040a8; }
    .note {
      margin-top: 12px;
      font-size: 0.8rem;
      color: #555;
    }
  </style>
</head>

<body>
  <div class="box">
    <h3>Login to Rooftop Urja</h3>

    <input type="email" id="email" placeholder="Enter Email" />
    <button onclick="sendOtp()">Send OTP</button>

    <input type="text" id="otp" placeholder="Enter OTP" style="display:none" />
    <button id="btnVerify" style="display:none" onclick="verifyOtp()">Verify</button>

    <div class="note">By logging in, you consent to secure OTP-based access.</div>
  </div>

  <!-- ðŸ”¥ ALL JAVASCRIPT MUST BE INSIDE ONE CLEAN SCRIPT TAG -->
  <script>
    const API = "http://localhost:7071";   // Azure Functions port

    async function sendOtp() {
      const email = document.getElementById("email").value.trim();

      if (!email) {
        alert("Please enter email");
        return;
      }

      try {
        const r = await fetch(`${API}/api/SendOtp?email=${encodeURIComponent(email)}`, {
          cache: "no-store"
        });

        const j = await r.json();

        if (!j.success) {
          alert(j.error || "Error sending OTP");
          return;
        }

        alert("OTP sent to " + email);

        document.getElementById("otp").style.display = "block";
        document.getElementById("btnVerify").style.display = "block";

      } catch (err) {
        console.error("SendOtp error:", err);
        alert("Error sending OTP");
      }
    }

    async function verifyOtp() {
      const email = document.getElementById("email").value.trim();
      const otp   = document.getElementById("otp").value.trim();

      if (!email || !otp) {
        alert("Enter both email and OTP");
        return;
      }

      try {
        const r = await fetch(`${API}/api/VerifyOtp`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, otp })
        });

        const j = await r.json();

        if (!j.success) {
          alert(j.error || "Invalid OTP");
          return;
        }

        // Save session tokens
        localStorage.setItem("urja_token", j.session_token);
        localStorage.setItem("urja_refresh", j.refresh_token);
        localStorage.setItem("urja_email", j.email);

        window.location.href = "meter.v2.html";

      } catch (err) {
        console.error("VerifyOtp error:", err);
        alert("Error verifying OTP");
      }
    }
  </script>
</body>
</html>
