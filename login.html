h3 {

<body>
  <div class="box">
    <h3>Login to Rooftop Urja - Plant Monitoring Portal</h3>

    <input type="email" id="email" placeholder="Enter Email" />
    <button id="btnSendOtp" onclick="sendOtp()">Send OTP</button>

    <input type="text" id="otp" placeholder="Enter OTP" style="display:none" />
    <button id="btnVerify" onclick="verifyOtp()">Verify</button>

    <div class="note">By logging in, you consent to secure OTP-based access.</div>
  </div>


<script>
function verifyOtp() {
  const email = document.getElementById("email").value.trim();
  const otp = document.getElementById("otp").value.trim();

  if (!email || !otp) {
    alert("Missing email or OTP");
    return;
  }

  // ðŸ”‘ IMPORTANT: full-page navigation, NOT fetch
  const form = document.createElement("form");
  form.method = "POST";
  form.action = "/api/VerifyOtp";

  const e = document.createElement("input");
  e.type = "hidden";
  e.name = "email";
  e.value = email;

  const o = document.createElement("input");
  o.type = "hidden";
  o.name = "otp";
  o.value = otp;

  form.appendChild(e);
  form.appendChild(o);
  document.body.appendChild(form);
  form.submit();
}
</script>
