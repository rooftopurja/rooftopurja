<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Login â€“ Rooftop Urja</title>

  <style>
    body {
      font-family: Segoe UI, sans-serif;
      background: #f2f6fc;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background: #fff;
      padding: 30px;
      width: 350px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }
    h3 { margin-top: 0; margin-bottom: 15px; }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 0.95rem;
    }
    button {
      width: 100%;
      margin-top: 15px;
      padding: 10px;
      background: #0057d8;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      font-size: 0.95rem;
    }
    button:hover { background: #0040a8; }
    .note {
      margin-top: 12px;
      font-size: 0.8rem;
      color: #555;
    }
  </style>
</head>

<body>
  <div class="box">
    <h3>Login to Rooftop Urja</h3>

    <input type="email" id="email" placeholder="Enter Email" />
    <button onclick="sendOtp()">Send OTP</button>

    <input type="text" id="otp" placeholder="Enter OTP" style="display:none" />
    <button id="btnVerify" style="display:none" onclick="verifyOtp()">Verify</button>

    <div class="note">By logging in, you consent to secure OTP-based access.</div>
  </div>

  <script>
    // ðŸ”‘ IMPORTANT:
    // Do NOT hardcode localhost or domain.
    // Azure Static Web Apps automatically maps /api â†’ Functions
    const API_BASE = "/api";

    / âœ… VERY IMPORTANT: clear any stale session on login page
  sessionStorage.removeItem("urja_logged_out");
  localStorage.removeItem("urja_token");
  localStorage.removeItem("urja_refresh");
  localStorage.removeItem("urja_email");

    async function sendOtp() {
      const email = document.getElementById("email").value.trim().toLowerCase();

      if (!email) {
        alert("Please enter email");
        return;
      }

      try {
        console.log("Sending OTP for:", email);

        const res = await fetch(
          `${API_BASE}/SendOtp?email=${encodeURIComponent(email)}`,
          {
            method: "GET",
            cache: "no-store"
          }
        );

        const data = await res.json();
        console.log("SendOtp response:", data);

        if (data && data.success === true) {
          // âœ… SUCCESS
          document.getElementById("otp").style.display = "block";
          document.getElementById("btnVerify").style.display = "block";
          alert("OTP sent to " + email);
        } else {
          throw new Error(data?.error || "OTP send failed");
        }

      } catch (err) {
        console.error("SendOtp failed:", err);
        alert("Error sending OTP");
      }
    }

    async function verifyOtp() {
      const email = document.getElementById("email").value.trim().toLowerCase();
      const otp   = document.getElementById("otp").value.trim();

      if (!email || !otp) {
        alert("Enter both email and OTP");
        return;
      }

      try {
        console.log("Verifying OTP for:", email);

        const res = await fetch(`${API_BASE}/VerifyOtp`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, otp })
        });

        const data = await res.json();
        console.log("VerifyOtp response:", data);

        if (data && data.success === true) {
          // Save session
          localStorage.setItem("urja_token", data.session_token);
          localStorage.setItem("urja_refresh", data.refresh_token);
          localStorage.setItem("urja_email", data.email);

          window.location.href = "meter.v2.html";
        } else {
          throw new Error(data?.error || "Invalid OTP");
        }

      } catch (err) {
        console.error("VerifyOtp failed:", err);
        alert("Error verifying OTP");
      }
    }
  </script>
</body>
</html>
