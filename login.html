<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Login â€“ Rooftop Urja - Plant Monitoring Portal </title>

  <style>
    body {
      font-family: Segoe UI, sans-serif;
      background: #f2f6fc;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background: #fff;
      padding: 30px;
      width: 350px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }
    h3 { margin-top: 0; margin-bottom: 15px; }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 0.95rem;
    }
    button {
      width: 100%;
      margin-top: 15px;
      padding: 10px;
      background: #0057d8;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      font-size: 0.95rem;
    }
    button:hover { background: #0040a8; }
    .note {
      margin-top: 12px;
      font-size: 0.8rem;
      color: #555;
    }

h3 {
  margin-top: 0;
  margin-bottom: 18px;
  text-align: center;
  font-size: 1.1rem;
  font-weight: 700;
  line-height: 1.4;
}

  </style>
</head>

<body>
  <div class="box">
    <h3>Login to Rooftop Urja - Plant Monitoring Portal</h3>

    <input type="email" id="email" placeholder="Enter Email" />
    <button id="btnSendOtp" onclick="sendOtp()">Send OTP</button>

    <input type="text" id="otp" placeholder="Enter OTP" style="display:none" />
    <button id="btnVerify" onclick="verifyOtp()" style="display:none">Verify</button>

    <div class="note">By logging in, you consent to secure OTP-based access.</div>
  </div>


<script>
const emailInput = document.getElementById("email");
const otpInput = document.getElementById("otp");
const sendBtn = document.getElementById("btnSendOtp");
const verifyBtn = document.getElementById("btnVerify");

sendBtn.onclick = sendOtp;
verifyBtn.onclick = verifyOtp;

async function sendOtp() {
  const email = emailInput.value.trim().toLowerCase();
  if (!email) {
    alert("Enter email");
    return;
  }

  sendBtn.disabled = true;

  try {
    const r = await fetch(`/api/SendOtp?email=${encodeURIComponent(email)}`);

    if (!r.ok) {
      const t = await r.text();
      throw new Error(t || "Send OTP failed");
    }

    const j = await r.json();

    if (!j.success) {
      alert(j.error || "OTP failed");
      sendBtn.disabled = false;
      return;
    }

    otpInput.style.display = "block";
    verifyBtn.style.display = "block";
    sendBtn.innerText = "OTP Sent";
  } catch (err) {
    alert("OTP error. Check logs.");
    console.error(err);
    sendBtn.disabled = false;
  }
}

async function verifyOtp() {
  const email = emailInput.value.trim().toLowerCase();
  const otp = otpInput.value.trim();

  if (!otp) {
    alert("Enter OTP");
    return;
  }

  try {
    const r = await fetch("/api/VerifyOtp", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, otp }),
      redirect: "follow"
    });

    if (r.redirected) {
      location.href = "/";
      return;
    }

    const t = await r.text();
    alert(t || "Invalid OTP");
  } catch (err) {
    alert("Verify failed");
    console.error(err);
  }
}
</script>



</body>
</html>
