<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login – Rooftop Urja</title>

  <style>
    body {
      font-family: Segoe UI, sans-serif;
      background: #f2f6fc;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background: #fff;
      padding: 30px;
      width: 360px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 12px;
      border-radius: 8px;
      font-size: 14px;
    }
    button {
      background: #0057d8;
      color: white;
      border: none;
      font-weight: 600;
      cursor: pointer;
    }
    button:disabled {
      background: #8ab4f8;
    }
    .note {
      margin-top: 10px;
      font-size: 12px;
      text-align: center;
      color: #555;
    }
  </style>
</head>

<body>
<div class="box">
  <h3 style="text-align:center">Login – Rooftop Urja</h3>

  <input id="email" type="email" placeholder="Enter email" />
  <button id="sendBtn">Send OTP</button>

  <input id="otp" placeholder="Enter OTP" style="display:none" />
  <button id="verifyBtn" style="display:none">Verify</button>

  <div class="note">OTP valid for 5 minutes</div>
</div>

<script>
const FUNCTION_BASE = "https://inverterdailysummarytimerapp.azurewebsites.net";

const emailEl = document.getElementById("email");
const otpEl = document.getElementById("otp");
const sendBtn = document.getElementById("sendBtn");
const verifyBtn = document.getElementById("verifyBtn");

sendBtn.onclick = sendOtp;
verifyBtn.onclick = verifyOtp;

async function sendOtp() {
  const email = emailEl.value.trim();
  if (!email) {
    alert("Enter email");
    return;
  }

  sendBtn.disabled = true;

  const r = await fetch(
    `${FUNCTION_BASE}/api/SendOtp?email=${encodeURIComponent(email)}`,
    { method: "POST" }
  );

  const j = await r.json();

  if (!j.success) {
    alert(j.error || "OTP send failed");
    sendBtn.disabled = false;
    return;
  }

  otpEl.style.display = "block";
  verifyBtn.style.display = "block";
  sendBtn.innerText = "OTP Sent";
}

async function verifyOtp() {
  const email = emailEl.value.trim();
  const otp = otpEl.value.trim();

  if (!otp) {
    alert("Enter OTP");
    return;
  }

  const r = await fetch(`${FUNCTION_BASE}/api/VerifyOtp`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email, otp })
  });

  const ct = r.headers.get("content-type") || "";
  if (!ct.includes("application/json")) {
    alert("Backend routing error");
    return;
  }

  const j = await r.json();

  if (!j.success) {
    alert("OTP invalid");
    return;
  }

  // ✅ STORE SESSION
  localStorage.setItem("urja_token", btoa(email + "|" + Date.now()));
  localStorage.setItem("urja_email", email);

  // ✅ REDIRECT
  window.location.replace("/");
}
</script>
</body>
</html>
