<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Login – Rooftop Urja</title>

<style>
body {
  font-family: Segoe UI, sans-serif;
  background: #f2f6fc;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
}
.box {
  background: #fff;
  padding: 30px;
  width: 360px;
  border-radius: 12px;
  box-shadow: 0 4px 16px rgba(0,0,0,0.1);
}
input, button {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
  border-radius: 8px;
}
button {
  background: #0057d8;
  color: white;
  border: none;
  font-weight: 600;
  cursor: pointer;
}
button:disabled { opacity: 0.6; }
.note { font-size: 0.8rem; margin-top: 10px; color: #555; }
</style>
</head>

<body>
<div class="box">
  <h3 style="text-align:center">Login – Rooftop Urja</h3>

  <input id="email" type="email" placeholder="Enter Email" />
  <button id="btnSendOtp">Send OTP</button>

  <input id="otp" type="text" placeholder="Enter OTP" style="display:none" />
  <button id="btnVerify" style="display:none">Verify</button>

  <div class="note">OTP valid for 5 minutes</div>
</div>

<script>
const btnSend = document.getElementById("btnSendOtp");
const btnVerify = document.getElementById("btnVerify");
const otpInput = document.getElementById("otp");

btnSend.addEventListener("click", sendOtp);
btnVerify.addEventListener("click", verifyOtp);

function startCooldown(seconds) {
  let s = seconds;
  btnSend.disabled = true;
  btnSend.textContent = `Resend in ${s}s`;
  const t = setInterval(() => {
    s--;
    if (s <= 0) {
      clearInterval(t);
      btnSend.disabled = false;
      btnSend.textContent = "Send OTP";
    } else {
      btnSend.textContent = `Resend in ${s}s`;
    }
  }, 1000);
}

async function sendOtp() {
  const email = emailInput.value.trim();
  if (!email) return alert("Enter email");

  btnSend.disabled = true;

  const r = await fetch(`/api/SendOtp?email=${encodeURIComponent(email)}`);
  const j = await r.json().catch(() => ({}));

  if (!r.ok || !j.success) {
    btnSend.disabled = false;
    return alert(j.error || "Send OTP failed");
  }

  otpInput.style.display = "block";
  btnVerify.style.display = "block";
  startCooldown(j.cooldownSeconds || 60);
}

async function verifyOtp() {
  const email = emailInput.value.trim();
  const otp = otpInput.value.trim();

  const r = await fetch("/api/VerifyOtp", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email, otp })
  });

  const j = await r.json().catch(() => ({}));

  if (!r.ok || !j.success) return alert(j.error || "Verify failed");

  alert("OTP verified successfully");
  window.location.href = "/";
}
</script>
</body>
</html>
