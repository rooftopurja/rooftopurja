<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login – Rooftop Urja</title>
  <style>
    body {
      font-family: Segoe UI, sans-serif;
      background: #f2f6fc;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background: #fff;
      padding: 30px;
      width: 360px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 12px;
      border-radius: 8px;
      font-size: 14px;
    }
    button {
      background: #0057d8;
      color: white;
      border: none;
      font-weight: 600;
      cursor: pointer;
    }
    button:disabled {
      background: #8ab4f8;
    }
  </style>
</head>

<body>
<div class="box">
  <h3>Login – Rooftop Urja</h3>

  <input id="email" type="email" placeholder="Enter email" />
  <button id="sendBtn" onclick="sendOtp()">Send OTP</button>

  <input id="otp" placeholder="Enter OTP" style="display:none" />
  <button id="verifyBtn" onclick="verifyOtp()" style="display:none">Verify</button>

  <div style="margin-top:10px;font-size:12px;text-align:center">
    OTP valid for 5 minutes
  </div>
</div>

<script>
async function sendOtp() {
  const email = emailInput();
  const r = await fetch(`/api/SendOtp?email=${encodeURIComponent(email)}`);
  const j = await r.json();

  if (!j.success) {
    alert("OTP send failed");
    return;
  }

  otp.style.display = "block";
  verifyBtn.style.display = "block";
}

async function verifyOtp() {
  const email = emailInput();
  const code = otp.value.trim();

  const r = await fetch("/api/VerifyOtp", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email, otp: code })
  });

  const ct = r.headers.get("content-type") || "";
  if (!ct.includes("application/json")) {
    alert("VerifyOtp returned HTML — routing still wrong");
    return;
  }

  const j = await r.json();

  if (j.success) {
    localStorage.setItem("urja_token", btoa(email + "|" + Date.now()));
    window.location.href = "/";
  } else {
    alert("OTP invalid");
  }
}

function emailInput() {
  const e = email.value.trim();
  if (!e) throw alert("Enter email");
  return e;
}
</script>
</body>
</html>
