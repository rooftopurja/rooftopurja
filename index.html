<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Rooftop Urja</title>
</head>
<body>
<script>
  const t = localStorage.getItem("urja_token");
  if (!t) {
    // not logged in → go to login
    window.location.href = "login.html";
  } else {
    // logged in → default landing is meter (can click to other pages)
    window.location.href = "meter.v2.html";
  }
</script>
</body>
</html>
